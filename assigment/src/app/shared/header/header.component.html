<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- pop up -->
      <!-- Button trigger modal -->
      <img
        src="../assets/circle-plus-solid.svg"
        style="height: 35px; width: 35px; margin: auto; margin-right: 20px"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      />
      <!-- <button class="btn btn-primary">Launch demo modal</button> -->

      <!-- Modal -->
      <form [formGroup]="proreform">
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Create Post</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="form-group purple-border">
                <label for="exampleFormControlTextarea4"

                  >Post Description:</label
                >
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea4"
                  rows="3"
                  formControlName="description"
                >
                </textarea>
              </div>
              <br />
              <div class="row">
                <div class="col">
                  <div id="cityId">
                    <select class="form-control" formControlName="type"  >
                      <option selected value="normal">Normal Post</option>
                      <option value="Ahmedabad">--</option>
                      <option value="Baroda">--</option>
                      <option value="Pune">--</option>
                    </select>
                  </div>
                </div>
              </div>

              <!-- <input
              type="text"
              id="upload"
              style="display: none"
              aria-hidden="true"
              formControlName="avatar"
            /> -->


              <br>
              <div class="post">
                <label
                  >Do you allow non-subscribers to watch this post for
                  startips?</label
                >
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="type"
                    id="inlineRadio1"
                    value="yes"
                    formControlName="nonSubscriberView"
                  />
                  <label class="form-check-label ml-7" for="inlineRadio1"
                    >yes</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="type"
                    id="inlineRadio2"
                    value="no"
                    formControlName="nonSubscriberView"
                  />
                  <label class="form-check-label" for="inlineRadio2" >No</label>
                </div>
              </div>
      <br>
              <div class="post" style="text-align:left">
                 <p class="pic">
                  Select Image:
                  <input type="file"  formControlName="images" (change)="selectImage($event)">
                </p>
                <!-- <p class="pic">
                  Select Video:
                  <input type="file"  formControlName="isVideoURL" formControlName="isVideoURL" (change)="selectVideo($event)">
                </p> -->
              </div>
              <div [innerHtml]='msg' *ngIf="msg" style="color: red;"></div>
                  <img width="100" height="100" style="vertical-align: top" [src]="url" *ngIf="url" >&nbsp;
                  <!-- <video width="190" height="190" controls >
                    <source [src]="video" type="video/mp4"  *ngIf="video">
                    <source [src]="video" type="video/ogg"  *ngIf="video">
                  </video> -->
                <div class="col">
                  <div class="form-group d-flex justify-content-center">
                    <button class="btn"  (click)="post()">post</button>

                  </div>
                </div>

            </div>


          </div>
          <!-- <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="post()">Create Post</button>
          </div> -->
        </div>
      </div>
      </form>
    </div>
  </div>
